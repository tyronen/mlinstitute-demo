x-common-variables: &common-variables
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: mnist

services:
  web:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *common-variables
      DB_HOST: postgres
    volumes:
      - .:/app
    command:
      sh -c "python init_db.py && streamlit run webserver.py --server.port=8501 --server.address=0.0.0.0"


  postgres:
    image: postgres:17.5-alpine3.21
    environment:
      <<: *common-variables
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
